services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: wellness_user
      POSTGRES_PASSWORD: local_password
      POSTGRES_DB: wellness_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wellness_user -d wellness_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://wellness_user:local_password@db:5432/wellness_db
      SECRET_KEY: temporary_local_secret
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: 
      context: ./web
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend